name: Deploy Jekyll

on:
  push:
    branches: [ development ]
  workflow_dispatch:

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:

      - name: Make _site
        run: |
          mkdir _site

      - name: checkout development
        uses: actions/checkout@v2
        with:
          path: _site

      - name: debug
        run: |
          pwd
          cd _site
          git remote -v

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          working-directory: _site
          bundler-cache: true

      - name: jekyll build
        run: cd _site && JEKYLL_ENV=production bundle exec jekyll build

      - name: push _site to master
        run: |
          cd _site
          cd _site
          pwd
          git init
          git config user.name "Ed Gibbs"
          git config user.email "ed@edgibbs.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git status -s
          git commit -m "jekyll build from Action ${GITHUB_RUN_NUMBER} :octocat:"
          git show --pretty="" --name-only
          git push --force origin master:master
